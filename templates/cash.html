{% extends "layout.html" %}

{% block title %}
    Cash
{% endblock %} 

{% block main %}
    <form action="/cash" method="post">
        <div class="mb-3">
            <h1>Add Cash to Account</h1>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
